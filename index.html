<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <title>Mentoria</title>

  <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="page">
    <header>
      <h1>MENTORIA</h1>
      <p>Preencha o formulário abaixo para agendar a sua mentoria</p>
    </header>
    <form id="mentory">

      <fieldset>

        <div class="fildset-wrapper">

          <legend>Informações pessoais</legend>

          <div class="col-2">

            <div class="input-wrapper">
              <label for="name">Nome</label>
              <input type="text" id="name"/>
            </div>

            <div class="input-wrapper">
              <label for="lastname">Sobrenome</label>
              <input type="text" id="lastname"/>
            </div>

          </div>

          <div class="input-wrapper">
            <label for="email">E-mail <span>(digite um email valido)</span> </label>
            <input type="email" id="email"/>
          </div>

          <div class="input-wrapper">
            <label for="password">Senha <span>(mínimo de 6 caracteres)</span> </label>
            <input type="password" id="password" minlength="6"/>
          </div>
          
        </div>
      
      </fieldset>

      <fieldset>

        <div class="fildset-wrapper">

          <legend>Informações do mentor</legend>

            <div class="input-wrapper">
              <label for="mentor-name">Nome do seu mentor <span>(só o primeiro nome)</span></label>
              <input type="text" id="mentor-name"/>
            </div>

        </div>
      
      </fieldset>

      <fieldset>

        <div class="fildset-wrapper">
          
          <legend>Seus horários disponíveis</legend>

          <h2>Primeira mentoria</h2>

          <div class="col-3">

            <div class="input-wrapper">
              <label for="date">Data <span>(DD/MM/AAAA)</span></label>
              <input type="date" id="date"/>
            </div>

            <div class="input-wrapper">
              <label for="time-inicial">Das</label>
              <input type="time" id="time-inicial"/>
            </div>

            <div class="input-wrapper">
              <label for="time-final">Até</label>
              <input type="time" id="time-final"/>
            </div>

          </div>

          <h2>Segunda mentoria</h2>

          <div class="col-3">

            <div class="input-wrapper">
              <label for="date">Data <span>(DD/MM/AAAA)</span></label>
              <input type="date" id="date"/>
            </div>

            <div class="input-wrapper">
              <label for="time-inicial">Das</label>
              <input type="time" id="time-inicial"/>
            </div>

            <div class="input-wrapper">
              <label for="time-final">Até</label>
              <input type="time" id="time-final"/>
            </div>

          </div>

        </div>
      
      </fieldset>

    </form>

    <footer>
      <input class="buttom" type="submit" form="mentory" value="salvar">
    </footer>
  </div>
</body>
</html>
